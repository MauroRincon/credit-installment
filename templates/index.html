<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><title>Cuota crédito</title>
</head>
<body>  
    <div class="container mt-3">
        <h2>Simulador de Crédito</h2>
        <form action="/calculate" method="post">
            <div class="mb-2 row">
                <label for="inputValue" class="col-sm-4 col-form-label">Ingresa el valor del crédito (préstamo)</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="inputValue" name="inputValue">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="inputInterestRate" class="col-sm-4 col-form-label">Ingresa la tasa de interés mensual</label>
                <div class="col-sm-4">
                  <input type="number" step=".01" class="form-control" id="inputInterestRate" name="inputInterestRate">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputNumberPayments" class="col-sm-4 col-form-label">Ingresa la cantidad de cuotas</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="inputNumberPayments" name="inputNumberPayments">
                </div>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto mb-4">
                <button class="btn btn-info" type="submit">Simular</button>
            </div>
        </form>
        
        <!-- <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Información ingresada</label>
            <ul class="list-group list-group-horizontal w-100">
                <li class="list-group-item col">Valor del crédito:</li>
                <li class="list-group-item col">$70.200.000</li>
            </ul>
            <ul class="list-group list-group-horizontal w-100">
                <li class="list-group-item col">Tasa de interés mensual %:</li>
                <li class="list-group-item col">1.96</li>
            </ul>
            <ul class="list-group list-group-horizontal w-100">
                <li class="list-group-item col">Cantidad de cuotas:</li>
                <li class="list-group-item col">72</li>
            </ul>
        </div> -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" style="font-weight:bold" class="form-label">RESULTADOS</label>
            <ul class="list-group list-group-horizontal w-100">
                <li class="list-group-item col">Tasa de interés efectiva anual %:</li>
                <li class="list-group-item col">{{.annualInterestRate}}</li>
            </ul>
            <ul class="list-group list-group-horizontal w-100">
                <li class="list-group-item col">Pago mensual:</li>
                <li class="list-group-item col">{{.calculatePayment}}</li>
            </ul>
        </div>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Cuota N°</th>
                <th scope="col">Cuota mensual</th>
                <th scope="col">Pago a capital</th>
                <th scope="col">Pago intereses</th>
                <th scope="col">Saldo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>Thornton</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
